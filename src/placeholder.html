<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#" vocab="http://schema.org" typeof="WebPage">
    <head>
        <!-- Stylesheets first, we want the browser to download it asap. -->
        <link rel="stylesheet" href="/styles/placeholder.css">

        <!--
        We want browsers to use the SVG, sadly that will not work for almost all of them. Next we provide the touch icon
        for all supporting devices (this is 196x196 right now) and let the clients scale it themselves. Same is true for
        the next PNG file which we serve to all modern browsers. The ICO file in the root contains multiple sizes, as it
        should for Windows. The browserconfig.xml file is finally there for modern Windows browsers. That should cover
        them all and resizing is pushed down to the client. Although we may waste some bandwidth, we should be fine with
        that since we are not often serving them.

        http://www.jonathantneal.com/blog/understand-the-favicon/
        https://mathiasbynens.be/notes/touch-icons
        http://css-tricks.com/favicon-quiz/
        -->
        <link rel="icon" href="/images/logo/vector.svg" sizes="any" type="image/svg+xml">
        <link rel="apple-touch-icon-precomposed" href="/images/logo/icon-196.png">
        <link rel="icon" href="/images/logo/icon-32.png">

        <!-- Force latest rendering engine in IE. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Tell mobile devices how to behave. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Browser and search engine information. -->
        <title>Melanie Gruber, 3D artist</title>
        <meta name="description" content="Portfolio website of 3D artist Melanie Gruber.">
        <link rel="canonical" href="/">

        <!-- Facebook -->
        <meta property="og:description" content="Portfolio website of 3D artist Melanie Gruber.">
        <meta property="og:image" content="https://www.melaniegruber.de/images/logo/icon-270.png">
        <meta property="og:site_name" content="Melanie Gruber">
        <meta property="og:title" content="Melanie Gruber">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.melaniegruber.de/">
    </head>
    <body>
        <div>
            <header>
                <h1 property="name">Melanie Gruber</h1>
            </header>
            <main>
                <p>Hello there! I am <strong>Melanie</strong>, a Stuttgart based <em>3D artist</em>.</p>
                <p>This will be my <em>portfolio website</em> â€“ so, be sure to <em>check back soon</em> to see more!</p>
            </main>
        </div>
    </body>
</html>
